<!DOCTYPE html>
<htlm>
  <head>
    <title>Papaya Travel</title>
    <link rel="stylesheet" href="papayatravelapp.css">
  </head>
  <body>
    <div class="ai-travel-pack">
      <img class="chest-picture" src="pictures/chest-large2.png">
    
      <p class="ai-travel-pack-title">
        AI Travel Pack
      </p>
      
      <p class="ai-travel-pack-description">
        This is a smart algorithm that will assemble <br>
        an all-in-one pack based on your preferences
      </p>  
    </div>

    <div class="travel-pack-search-bars">
      <input class="leaving-from-bar" type="text" placeholder="Leaving from">
      <input class="going-to-bar" type="text" placeholder="Going to">
    </div>

    <div class="dates-and-date-div">
      <div class="number-of-travelers-div">
        <input class="number-of-travelers-bar" type="text" placeholder="Travelers">
      </div>

      <div class="dates-div">
        <input class="dates-bar" type="text" placeholder="Dates">
      </div>
    </div>

    <div class="continue-button-div">
      <button class="continue-button">
        Continue
      </button>
    </div>

  </body>
</htlm>
